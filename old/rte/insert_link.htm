<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Link beszúrása</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
    <link href="insert.css" rel="stylesheet" type="text/css">
    
<script language="JavaScript" type="text/javascript">
<!--
function AddLink() {
	var oForm = document.linkForm;
	
	//validate form
	if (oForm.url.value == '') {
		alert('Kérlek adj megy urlt.');
		return false;
	}
	if (oForm.linkText.value == '') {
		alert('Kérlek adj meg link szöveget.');
		return false;
	}
	
	var html = '<a href="' + document.linkForm.url.value + '" target="' + document.linkForm.linkTarget.options[document.linkForm.linkTarget.selectedIndex].value + '">' + document.linkForm.linkText.value + '</a>';
	
	window.opener.insertHTML(html);
	window.close();
	return true;
}
//-->
</script>
</head>

<body>
<form name="linkForm" onSubmit="return AddLink();">
<table cellpadding="4" cellspacing="0" border="0">
	<tr><td colspan="2"><span style="font-style: italic; font-size: x-small;"><b>Tipp:</b> Emailcím beszúrásához az URL-t "mailto:"-tal kezdd</span></td></tr>
	<tr>
		<td align="right">URL:</td>
		<td><input name="url" type="text" id="url" size="40"></td>
	</tr>
	<tr>
		<td align="right">Szöveg:</td>
		<td><input name="linkText" type="text" id="linkText" size="40"></td>
	</tr>
	<tr>
		<td align="right">Cél:</td>
		<td align="left">
			<select name="linkTarget" id="linkTarget">
				<option value="_blank">_blank</option>
				<option value="_parent">_parent</option>
				<option value="_self" selected>_self</option>
				<option value="_top">_top</option>
			</select>
		</td>
	</tr>
	<tr>
		<td colspan="3" align="center">
			<input type="submit" value="Link beszúrása" />
			<input type="button" value="Mégsem" onClick="window.close();" />
		</td>
	</tr>
</table>

</form>

</body>
</html>
